text_extensions: [ 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'sass', 'scss', 'txt', 'xhtml', 'xml', 'json' ]
output_dir: output
index_filenames: [ 'index.html' ]
enable_output_diff: true
prune:
  auto_prune: true
  exclude: [ '.git', '.hg', '.svn', 'CVS' ]
data_sources:
  - type: filesystem
    encoding: utf-8

environments:
  default:
    dev: true
    site:
      url: 'http://localhost:3000' # FIXME not very nice to hardcode port
      name: 'ðŸš§ My sample site'
  prod:
    dev: false
    site:
      url: 'https://acme.org'
      name: 'My sample site'

